<div class="container box">

    <!--Imagen de Perfil-->
    <div class="img-profile">
        <img class="img-fluid img-circle img-thumbnail" *ngIf="this.auth.getUserDetails().image && this.imageUrl==null" src="{{auth.getUserDetails().image}}">
        <img class="img-fluid img-circle img-thumbnail" *ngIf="this.auth.getUserDetails().image == null && this.imageUrl==null" src="/assets/images/sin-perfil.png">
        <img class="img-fluid profile-pic" *ngIf="this.imageUrl!=null" src={{this.imageUrl}} class="img-thumbnail img-circle img-fluid">

    </div>
    <br>

    <!--Para actualizar/a침adir imagen de perfil a un usuario-->
    <div class="container">
       <!--Barra de progreso-->
       <progressbar [value]="uploadProgress| async" type="primary" [striped]="true" [animate]="true"></progressbar>

        <!--Muestra el progreso de la barra-->
        <div class="container">
            Progress: {{ (uploadProgress | async) / 100 | percent }}
        </div>
        <br>
        <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
            <p>La foto se carg칩 correctamente</p>
        </div>
        <br>
        <!--Se sube una nueva foto para el usuario-->
        <div class="item">
            <!--Selecciona un archivo .png o .jpg-->
            <input #inputFile class="hidden" type="file" (change)="upload($event)" accept=".png,.jpg">
            <!--Bot칩n para poner en funcionamiento el input-->
            <button type="button" class="btn btn-lg btn-success" (click)="inputFile.click()">
                Subir foto
                <i class="fas fa-upload"></i>
            </button>
        </div>
    </div>

    <!--Se muestran los otros datos del usuario-->
    <div>
        <div class="tab-content">
            <div class="tab-pane active" id="home">
            	<hr>
                   	<form (ngSubmit)="editprofile(f)" #f="ngForm" novalidate="" method="POST">
                        <div class="form-group">
                            <div class="col-xs-6">
                               	<label for="first_name"><h4>Nombre de Usuario</h4></label>
                                <input type="text" disabled
                                placeholder="{{auth.getUserDetails()?.username  | titlecase}}">
                          	</div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="email"><h4>Email</h4></label>
                                <input type="text" disabled 
                                placeholder="{{auth.getUserDetails()?.email}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="description"><h4>Descripci칩n</h4></label>
                                <input #description type="text" class="form-control" name="description" 
                                id="description" placeholder="{{auth.getUserDetails()?.description}}" [(ngModel)]="descriptionValue" >

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit">
                                    Actualizar <i class="fas fa-sync-alt"></i>
                               	</button>
                            </div>
                                </div>
                    </form>
                    <hr>
            </div>
        </div>
</div>
