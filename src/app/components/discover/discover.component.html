    <!--VisualizaciÃ³n de tarjetas-->
    <div class="container-fluid" *ngFor="let post of pposts">
    	<div class="notice notice-info notice-lg">
        	<strong>{{post.title}}</strong>
        	<hr>
        	<img *ngIf="post.image==null" src="/assets/images/no-image.png" class="img-fluid avatar">
            <img *ngIf="post.image!=null" src={{post.image}} class="img-fluid avatar">
        	<br>
        	<p>{{ post.description }}</p>
        	<div class="text-right">
	        	&nbsp;
	        	<button type="button" class="btn btn-info btn-modify"
				   tooltip="Ver respuestas" placement="bottom">
			      	<i class="far fa-eye"></i>
			  	</button>
				&nbsp;
				<button type="button" class="btn btn-primary btn-modify"
				   tooltip="Responder" placement="bottom">
			      	<i class="fas fa-reply"></i>
			  	</button>
			  	&nbsp;
        	</div>
    	</div>	
	</div>
