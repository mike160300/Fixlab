<div class="py-5 text-center">
  <div class="login-box col-md-6 mt-5 mx-auto">
      <img src="/assets/icons/flash_1.png" class="avatar" alt="Avatar Image">
      <h1>Accede a FixLab!</h1>
      <form (submit)="login()" novalidate="">

        <!-- Introduce email -->
        <input type="text" id="email" name="email" class="form-control" #email="ngModel" ngModel
        [ngClass]= "{'is-invalid':email.errors!=null && email.touched, 'is-valid':email.errors==null}" 
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Correo electrónico">
        <!--Se enmarca ligeramente en verde si se cumple con el formato válido-->
        <div *ngIf="email.valid" class="valid-feedback"></div> 
                    <!--Muestra mensajes acerca de validaciones-->
        <div class="invalid-feedback">
          <div *ngIf="email.errors?.required">
              <small>Este campo es requerido.</small>
          </div>
          <div *ngIf="email.errors?.pattern">
              <small>Se debe introducir un patrón de email válido.</small>
          </div>
        </div>
        <hr>
          
        <!-- Introduce password -->
        <input type="password" class="form-control" id="password" name="password" #password="ngModel" ngModel placeholder="Password"
        [ngClass]= "{'is-invalid':password.errors!=null && password.touched, 'is-valid':password.errors==null}" required minlength="8">
        <!--Se enmarca ligeramente en verde si se cumple con el formato válido-->
        <div *ngIf="email.valid" class="valid-feedback"></div>
        <!--Muestra mensajes acerca de validaciones-->
        <div class="invalid-feedback">
            <div *ngIf="password.errors?.required">
                <small>Este campo es requerido.</small>
            </div>
            <div *ngIf="password.errors?.minlength">
                <small>El nombre debe tener al menos {{username.errors.minlength.requiredLength}} carácteres.</small>
            </div>
        </div>              
        <hr>
          <!--Submit para iniciar sesión con correo electrónico-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Acceder" [routerLink]="['/home']" >Acceder</button>
        <button class="btn btn-lg btn-danger btn-block" type="button" value="Volver" [routerLink]="['/']"> Volver </button>
        <hr>  
        <!--a [routerLink]="['/forgot']" routerLinkActive="active">¿Olvidaste tu contraseña?</a><br-->
        <a [routerLink]="['/register']" routerLinkActive="active">¿No tienes una cuenta?</a>
        <hr>
      </form>
  </div> 
</div>
